<div class="well bs-component">
    <form class="form-horizontal" name="loginForm" novalidate role="form">
        <div class="alert-success loginSuccessNotification hide">
            <alert type="'success'">Login successful!</alert>
        </div>
        <fieldset>
            <legend>Login Form</legend>
            <div class="form-group" show-errors>
                <label for="inputUsername" class="col-sm-2 control-label">Username:</label>
                <div class="col-sm-4">
                    <input type="text" name="username" class="form-control" id="inputUsername"
                           placeholder="Your username..."
                           autocomplete="off" style="cursor: auto; background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH3QsPDhss3LcOZQAAAU5JREFUOMvdkzFLA0EQhd/bO7iIYmklaCUopLAQA6KNaawt9BeIgnUwLHPJRchfEBR7CyGWgiDY2SlIQBT/gDaCoGDudiy8SLwkBiwz1c7y+GZ25i0wnFEqlSZFZKGdi8iiiOR7aU32QkR2c7ncPcljAARAkgckb8IwrGf1fg/oJ8lRAHkR2VDVmOQ8AKjqY1bMHgCGYXhFchnAg6omJGcBXEZRtNoXYK2dMsaMt1qtD9/3p40x5yS9tHICYF1Vn0mOxXH8Uq/Xb389wff9PQDbQRB0t/QNOiPZ1h4B2MoO0fxnYz8dOOcOVbWhqq8kJzzPa3RAXZIkawCenHMjJN/+GiIqlcoFgKKq3pEMAMwAuCa5VK1W3SAfbAIopum+cy5KzwXn3M5AI6XVYlVt1mq1U8/zTlS1CeC9j2+6o1wuz1lrVzpWXLDWTg3pz/0CQnd2Jos49xUAAAAASUVORK5CYII=);
                           background-attachment: scroll; background-position: 100% 50%; background-repeat: no-repeat;"
                           required
                           ng-required="true"
                           ng-model="credentials.username"
                           ng-pattern="/^([\w.])+$/"
                           ng-minlength="3"
                           ng-maxlength="30"
                    />
                    <span class="help-block" ng-if="loginForm.username.$error.required">
                        Username is required!
                    </span>
                    <span class="help-block" ng-if="loginForm.username.$error.pattern && loginForm.username.$touched">
                        Allowed chars: small or capital letters, digits _ and .
                    </span>
                    <span class="help-block"
                          ng-if="loginForm.username.$error.minlength || loginForm.username.$error.maxlength
                          && loginForm.username.$touched">
                        Username must be between 3 and 30 characters!
                    </span>
                </div>
            </div>
            <div class="form-group" show-errors>
                <label for="inputPassword" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-4">
                    <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Your password..."
                           autocomplete="off" style="cursor: auto; background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH3QsPDhss3LcOZQAAAU5JREFUOMvdkzFLA0EQhd/bO7iIYmklaCUopLAQA6KNaawt9BeIgnUwLHPJRchfEBR7CyGWgiDY2SlIQBT/gDaCoGDudiy8SLwkBiwz1c7y+GZ25i0wnFEqlSZFZKGdi8iiiOR7aU32QkR2c7ncPcljAARAkgckb8IwrGf1fg/oJ8lRAHkR2VDVmOQ8AKjqY1bMHgCGYXhFchnAg6omJGcBXEZRtNoXYK2dMsaMt1qtD9/3p40x5yS9tHICYF1Vn0mOxXH8Uq/Xb389wff9PQDbQRB0t/QNOiPZ1h4B2MoO0fxnYz8dOOcOVbWhqq8kJzzPa3RAXZIkawCenHMjJN/+GiIqlcoFgKKq3pEMAMwAuCa5VK1W3SAfbAIopum+cy5KzwXn3M5AI6XVYlVt1mq1U8/zTlS1CeC9j2+6o1wuz1lrVzpWXLDWTg3pz/0CQnd2Jos49xUAAAAASUVORK5CYII=);
                           background-attachment: scroll; background-position: 100% 50%; background-repeat: no-repeat;"
                           ng-required="true"
                           ng-model="credentials.password"
                           ng-pattern="/^([\w.])+$/"
                           ng-minlength="3"
                           ng-maxlength="30"
                    />
                    <span class="help-block" ng-if="loginForm.password.$error.required">
                        Password is required!
                    </span>
                    <span class="help-block" ng-if="loginForm.password.$error.pattern && loginForm.password.$touched">
                        Allowed chars: small or capital letters, digits _ and .
                    </span>
                    <span class="help-block"
                          ng-if="loginForm.password.$error.minlength || loginForm.password.$error.maxlength
                          && loginForm.password.$touched">
                        Password must be between 3 and 30 characters!
                    </span>
                </div>
            </div>
            <div class="form-actions">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" name="loginSubmitButton" class="btn btn-primary" id="btn-LoginViewLogin"
                            data-ng-model="loginSubmitButton" ng-click="login(credentials)">
                        Login
                    </button>
                    <button class="btn btn-default" id="btn-LoginViewCancel">
                        Cancel
                    </button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
